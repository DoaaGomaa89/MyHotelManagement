services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: hotel
      POSTGRES_USER: hotel
      POSTGRES_PASSWORD: hotel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel -d hotel"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    container_name: hotel-web
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    working_dir: /code
    env_file:
      - .env
    environment:
      DB_NAME: hotel
      DB_USER: hotel
      DB_PASSWORD: hotel
      DB_HOST: db
      DB_PORT: 5432
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  pgdata:
